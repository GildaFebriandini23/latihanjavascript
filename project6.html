<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 6</title>
</head>
<body>

<script>

    var user = prompt("Masukkan Jumlah User : ");
    if(user != null) {

        var hasil = 0;
        for (var nilai = 1; nilai <= user; nilai++){
            var jumlah = parseInt(prompt("Masukkan Nilai User" + nilai + "="));
            console.log("Perulangan Ke " + nilai + " = " + jumlah);
           hasil += jumlah;
           console.log(hasil);
        }

        var mutu = "";
        var hasil2 = hasil / user;
        if (hasil2 >= 80) {
            mutu = "A";
        } else if (hasil2 >= 65 && hasil2 <= 79) {
            mutu = "B";
        } else {
            mutu = "C";
        }

        alert("Nilai Anda adalah : " + hasil2 + " Nilai Mutunya adalah : " + mutu);
    }
</script>

</body>
</html>
